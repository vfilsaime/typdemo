<template name="chat">
	
	{{#if currentUser}}
	<form id="chatform">
		Name: <input type="text" id="name" placeholder="Enter your chat text here" size="100%"> <br>
		Major: <input type="text" id="major" placeholder="Enter your chat text here" size="100%"> <br>
		Hometown: <input type="text" id="hometown" placeholder="Enter your chat text here" size="100%"> <br>
		<input type="submit">

	</form>
	{{else}}
	You must be signed in to post comments!
	{{/if}}
	
	<h2>Showing the last 10 of {{numchats}} chats</h2>
  <table class="table table-bordered">
  	<thead>
  		<tr>
  			<td>Who</td>
  			<td>Major</td>
  			<td>When</td>
  		</tr>
  	</thead>
	 <tbody>
	{{#each chatlines}}
	{{> chatitem}}
	{{/each}}
</tbody>
</table>



</template>

<template name="chatitem">
	<tr>
		<td>{{who}} said </td>
		 <td>{{name}}</td>
		 <td> at {{when}}</td>
		 <td> {{major}}</td>
		 <td>{{hometown}}</td>

	</tr>
</template>
