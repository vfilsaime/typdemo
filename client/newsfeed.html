<template name="newsPage">
	
	{{#if currentUser}}
	<form id="newsform" class="bg-info">
	
		<div class="input-group">
		  <span class="input-group-addon">New Post</span>
		  <textarea id="New_Post" class="form-control"></textarea>
		</div>
		<div class="input-group text-center">
		  <button type="submit" class="btn btn-success"><i class="fa fa-paper-plane-o"></i> Submit</button>
		</div>
	</form>

	<br>
	<div class="panel panel-primary">
	  <div class="panel-heading">
	  	<h5>News Posts {{numposts}}</h5>
	  </div>
	  <div class="panel-body list-group">
	  	{{#each newsitems}}
		{{> news_item}}
		{{/each}}
	  </div>
	</div>

	{{else}}
	<div class="alert alert-danger alert-dismissible" role="alert">
	  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	  <i class="fa fa-info-circle red"></i> You must be logged in to create or view posts!
	</div>
	{{/if}}
</template>

<template name="news_item">
	<div class="list-group-item">
    <p class="list-group-item-text"><strong>{{who}}</strong> says: {{post}}</p>
    <p class="list-group-item-text details">
    <i class="fa fa-calendar"></i> {{when}}	
    <button type="button" id="like" title="Click to like post!" class="btn btn-success btn-xs">{{numlikes}} <i class="fa fa-thumbs-up"></i></button> 
	
	{{#if authorized}}
	    	<button type="button" id="delete" title="Delete Event!" class="btn btn-danger btn-xs pull-right"><i class="fa fa-trash-o"></i> Delete</button>
	    {{/if}}
    </p>
  </div>
</template>
