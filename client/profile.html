<template name="profile">
	{{#if currentUser}}
	<div class="row jumbotron">
		<div class="col-sm-4">
			{{#if getProfile.image_url}}
				<img src="{{getProfile.image_url}}" class="img-responsive img-thumbnail" style="width:250px">
			{{else}}
				<p class="bg-info">No profile photo URL, please click on 'Edit Profile'</p>
			{{/if}}
		</div>
		<div class="col-sm-8">
		<h1>{{getProfile.firstName}} {{getProfile.lastName}}</h1>
		<p><strong>TYP Year: </strong>{{getProfile.typyear}}</p>
		{{#if getProfile.bio}}
			<p><strong>Biography: </strong>{{getProfile.bio}}</p>
		{{else}}
			<p><strong>Biography: </strong>No Bio text, please click on 'Edit Profile'</p>
		{{/if}}
		<a role="button" href="{{pathFor 'edit_profile'}}" title="Edit Profile" class="btn btn-primary btn-lg pull-right"><i class="fa fa-pencil-square-o"></i> Edit Profile</a>
		</div>
	</div>
	{{else}}
	<div class="alert alert-danger alert-dismissible" role="alert">
	  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	  <i class="fa fa-info-circle red"></i> You must be logged in!
	</div>
	{{/if}}

</template>
