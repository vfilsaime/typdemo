<template name="events">
	
	{{#if currentUser}}
	<form id="eventsform">
		Event: <input type="text" id="eventname" placeholder="Enter your chat text here" size="100%"> <br>
		When: <input type="text" id="when" placeholder="Enter your chat text here" size="100%"> <br>
		Where: <input type="text" id="where" placeholder="Enter your chat text here" size="100%"> <br>
		<input type="submit">

	</form>
	{{else}}
	You must be signed in to post comments!
	{{/if}}
	
	<h2>Showing upcoming {{numevents}} events</h2>
  <table class="table table-bordered">
  	<thead>
  		<tr>
  			<td>Name</td>
  			<td>Event</td>
  			<td>When</td>
  			<td>Where</td>
  		</tr>
  	</thead>
	 <tbody>

	{{#each eventslines}}
	{{> eventsitem}}
	{{/each}}
</tbody>
</table>



</template>


<template name="eventsitem">

	<tr>
		<td>{{who}} said </td>
		 <td>{{eventname}}</td>
		 <td> at {{when}}</td>
		<td>{{where}}</td>

	</tr>
</template>
